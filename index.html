
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная - Расписание занятий</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .main-title {
      font-size: 2.5rem;
      margin-top: 2rem;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border: 3px solid white;
      background-color: transparent;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
    }
    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .datetime {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .banner {
      margin: 2rem auto;
      max-width: 90%;
      padding: 1rem 2rem;
      background-color: #ffffff;
      color: #333;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: left;
    }
    .banner ul {
      list-style-type: disc;
      padding-left: 1.2rem;
      margin: 0;
    }
    .banner li {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="datetime" id="datetime"></div>

  <h1 class="main-title">Расписание занятий</h1>

  <div class="button-container">
    <a href="classes.html" class="nav-btn">КЛАССЫ</a>
    <a href="teachers.html" class="nav-btn">УЧИТЕЛЯ</a>
  </div>

  <div class="banner" id="announcement-banner">
    <ul id="announcement-list"><li>Загрузка объявлений...</li></ul>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('ru-RU', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);

    async function loadAnnouncements() {
      const CONFIG = {
        SHEET_ID: '1Va5atMLtrqb9JEXE7d9eytoTUFgN-lwT0xlYOevm4S4',
        SHEET_NAME: 'Объявления',
        API_KEY: 'AIzaSyDGhaQXvcEv-QvHRDHP_8Q9gVEvzd6fuFI'
      };
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values || [];

        const list = document.getElementById('announcement-list');
        list.innerHTML = "";

        if (rows.length < 2) {
          list.innerHTML = "<li>Объявлений пока нет.</li>";
          return;
        }

        rows.slice(1).forEach(row => {
          const li = document.createElement('li');
          li.textContent = row[0];
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('announcement-list').innerHTML = "<li>Ошибка загрузки объявлений.</li>";
      }
    }

    loadAnnouncements();
  </script>
</body>
</html>
