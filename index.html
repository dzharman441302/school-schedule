<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание классов — МОУ СОШ № 20</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1976D2;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0.2rem 0;
      font-size: 1.5rem;
    }
    header h2 {
      font-weight: normal;
      margin: 0.2rem 0 1rem;
      font-size: 1rem;
    }
    .class-btn {
      background-color: #E3F2FD;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #1976D2;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .class-btn:hover, .class-btn.active {
      background-color: #1976D2;
      color: white;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 2rem 1rem 1rem;
    }
    .schedule {
      max-width: 960px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #E3F2FD;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #1976D2;
      color: white;
      font-size: 0.9rem;
    }
    .selected-label {
      text-align: center;
      font-weight: 600;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>МОУ СОШ № 20</h1>
    <h2>Расписание занятий</h2>
    <a href="changes.html" class="class-btn" style="background-color:#FFA000; color:white;">Изменения в расписании</a>
  </header>
  <div class="btn-container" id="class-buttons"></div>
  <p class="selected-label" id="selected-label">Показано расписание для всех классов</p>
  <div class="schedule" id="schedule"></div>
  <div class="footer">
    МОУ СОШ № 20 имени Ивана Андреевича Рыбалко — г. Тверь
  </div>
  <script>
    const CONFIG = {
      SHEET_ID: '1Va5atMLtrqb9JEXE7d9eytoTUFgN-lwT0xlYOevm4S4',
      SHEET_NAME: 'Расписание',
      API_KEY: 'AIzaSyDGhaQXvcEv-QvHRDHP_8Q9gVEvzd6fuFI'
    };

    const CLASSES = ['5А','5Б','5И','5К','6А','6Б','6В','7А','7Б','7В','7Г','8А','8Б','8В','8Г','9А','9Б','9Г','10А','10Б','11'];
    const btnContainer = document.getElementById('class-buttons');
    const scheduleBlock = document.getElementById('schedule');
    const label = document.getElementById('selected-label');
    let selectedClass = localStorage.getItem('selectedScheduleClass') || '';

    function updateButtons() {
      btnContainer.innerHTML = '';
      const allBtn = document.createElement('button');
      allBtn.className = 'class-btn' + (!selectedClass ? ' active' : '');
      allBtn.textContent = 'Все';
      allBtn.onclick = () => {
        selectedClass = '';
        localStorage.setItem('selectedScheduleClass', '');
        loadSchedule();
      };
      btnContainer.appendChild(allBtn);

      CLASSES.forEach(cls => {
        const btn = document.createElement('button');
        btn.className = 'class-btn' + (cls === selectedClass ? ' active' : '');
        btn.textContent = cls;
        btn.onclick = () => {
          selectedClass = cls;
          localStorage.setItem('selectedScheduleClass', cls);
          loadSchedule();
        };
        btnContainer.appendChild(btn);
      });
    }

    function renderSchedule(data, map) {
      let rows = data.filter(r => !selectedClass || (r[map['класс']] || '').toUpperCase() === selectedClass);
      if (!rows.length) {
        scheduleBlock.innerHTML = '<p style="text-align:center">Нет данных</p>';
        label.textContent = 'Расписание не найдено';
        return;
      }
      label.textContent = selectedClass ? `Расписание для класса ${selectedClass}` : 'Показано расписание для всех классов';
      const days = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ'];
      const grouped = {};
      rows.forEach(r => {
        const cls = r[map['класс']];
        const lesson = r[map['урок']];
        if (!grouped[cls]) grouped[cls] = [];
        grouped[cls].push({
          lesson,
          days: days.map((day, i) => r[map[day.toLowerCase()]] || '')
        });
      });
      let html = '';
      for (let cls in grouped) {
        html += `<h2 style="text-align:center; color:#1976D2">Класс ${cls}</h2><table><thead><tr><th>Урок</th>${days.map(d => `<th>${d}</th>`).join('')}</tr></thead><tbody>`;
        grouped[cls].forEach(r => {
          html += `<tr><td>${r.lesson}</td>${r.days.map(d => `<td>${d}</td>`).join('')}</tr>`;
        });
        html += '</tbody></table><br/>';
      }
      scheduleBlock.innerHTML = html;
    }

    async function loadSchedule() {
      updateButtons();
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`;
        const res = await fetch(url);
        const json = await res.json();
        const [headers, ...rows] = json.values;
        const map = {};
        headers.forEach((h, i) => map[h.trim().toLowerCase()] = i);
        renderSchedule(rows, map);
      } catch (e) {
        scheduleBlock.innerHTML = '<p style="text-align:center; color:red">Ошибка загрузки данных</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadSchedule);
  </script>
</body>
</html>
