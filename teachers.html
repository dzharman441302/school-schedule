<body>
  <header>
    <h1>Муниципальное общеобразовательное учреждение<br>"Средняя общеобразовательная школа № 20"<br>имени Ивана Андреевича Рыбалко</h1>

  <div class="container">
    <div class="teacher-selector">
      <p>Выберите учителя:</p>
      <div class="class-buttons" id="teacher-buttons"></div>
    </div>
    <div id="current-lesson" style="text-align:center; font-weight:bold; font-size:1.1rem; margin-top:1rem;"></div>
    <div id="schedule-output" class="card-grid"></div>
  </div>

  <footer>

  <script>
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = now.toLocaleDateString('ru-RU', options);
    const bells = {
      'short': ['08:30-09:10','09:20-10:00','10:15-10:55','11:15-11:55','12:10-12:50','13:00-13:40','13:50-14:30','14:35-15:15'],
      'long': ['08:30-09:15','09:25-10:10','10:25-11:10','11:30-12:15','12:30-13:15','13:25-14:10','14:20-15:05']
    };
    const weekday = now.getDay();
    const isShort = [1, 4].includes(weekday); // ПН, ЧТ
    const nowMinutes = now.getHours() * 60 + now.getMinutes();
    const list = isShort ? bells.short : bells.long;
    for (let i = 0; i < list.length; i++) {
      const [start, end] = list[i].split('-');
      const [h1, m1] = start.split(':').map(Number);
      const [h2, m2] = end.split(':').map(Number);
      const from = h1 * 60 + m1;
      const to = h2 * 60 + m2;
      if (nowMinutes >= from && nowMinutes <= to) {
        document.getElementById('current-lesson').textContent = `Сейчас идёт: ${i + 1} урок (${start} – ${end})`;
        break;
      }
    }

    const CONFIG = {
      SHEET_ID: '1Va5atMLtrqb9JEXE7d9eytoTUFgN-lwT0xlYOevm4S4',
      SHEET_NAME: 'Учителя',
      API_KEY: 'AIzaSyDGhaQXvcEv-QvHRDHP_8Q9gVEvzd6fuFI'
    };

    async function loadTeachers() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log('DATA:', data);

        const [headers, ...rows] = data.values;
        const teacherMap = {};

        rows.forEach(row => {
          const name = row[0];
          const lessonNum = row[1];
          if (!name || !lessonNum) return;

          if (!teacherMap[name]) teacherMap[name] = {};
          for (let i = 2; i < headers.length; i++) {
            const day = headers[i];
            const cell = row[i];
            if (cell) {
              if (!teacherMap[name][day]) teacherMap[name][day] = [];
              teacherMap[name][day].push(`${lessonNum}. ${cell}`);
            }
          }
        });

        const container = document.getElementById('teacher-buttons');
        Object.keys(teacherMap).forEach(name => {
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.className = 'class-btn';
          btn.addEventListener('click', () => renderSchedule(name, teacherMap[name]));
          container.appendChild(btn);
        });

      } catch (err) {
        console.error('Ошибка:', err);
        document.getElementById('schedule-output').textContent = 'Ошибка загрузки данных.';
      }
    }

    function renderSchedule(name, data) {
      const dayNames = {
        'ПН': 'Понедельник',
        'ВТ': 'Вторник',
        'СР': 'Среда',
        'ЧТ': 'Четверг',
        'ПТ': 'Пятница',
        'СБ': 'Суббота',
        'ВС': 'Воскресенье'
      };
      const weekdayNames = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'];
      const todayName = weekdayNames[new Date().getDay()];
      const output = document.getElementById('schedule-output');
      let html = '';
      for (let day in data) {
        const prettyDay = dayNames[day] || day;
        const isToday = prettyDay === todayName;
        html += `<div class="day-card${isToday ? ' today' : ''}">
          <h3>${prettyDay}</h3>
          <ul>${data[day].map(item => `<li>${item}</li>`).join('')}</ul>
        </div>`;
      }
      output.innerHTML = html;
    }

        </div>`;
      }

      output.innerHTML = html;
    }

    loadTeachers();
  </script>
